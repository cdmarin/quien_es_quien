    <div class="container">

        <form action="" class="ocultar" id=formulario>
            <h1 class="titulo">Escriba el nombre del usuario al que desee mandarle una solicitud</h1>
            <br>
            <input type="text" id="inpUsuario" placeholder="Escriba el nombre del usuario">
            <br>
            <input type="button" class="btn btn-primary" id=buscar value="Buscar">
            <br>

        </form>

        <div id=secJuego class="ocultar">
            <h1 class="titulo" id=turno></h1>
            <div id=imagenes> </div>

            <div id=datos>
                <!-- TEXTO DE PREGUNTA Y RESPUESTA DEPENDIENDO DEL TURNO -->
                <h2 id=textCambio></h2>

                <!-- SECCION DE PREGUNTA -->
                <div id=divPregunta>
                    <label class=labelPreg>
                        <span>Pregunta: </span>
                        <input id=pregunta type="text" list=opcionesPreg>
                    </label>
                    <br>
                    <button id=envPreg>ENVIAR PREGUNTA</button>
                    <br>
                </div>



                <!-- SECCION DE RESPUESTA -->
                <div id=divRespuesta>
                    <label class=labelResp>
                        <span>Respuesta </span>
                        <br>
                        <select id=respuesta>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                            <option value="No se">No se</option>
                        </select>
                    </label>
                    <br>
                    <button id=envResp>ENVIAR RESPUESTA</button>
                    <br>
                </div>

                <button class="ocultar" id=adivinar>ADIVINAR</button>
                <button class="ocultar" id=aceptar>ACEPTAR</button>

                <img class="ocultar" draggable="false" id=mipersonaje>
            </div>
        </div>
    </div>

    <div class="ocultar" id=solicitud>
        <h1 id=titInv></h1>
        <button id=solAcep class="btn btn-outline-success">Aceptar</button>
        <button id=solDen class="btn btn-outline-danger">Denegar</button>
    </div>

    <div class="ocultar" id=victoria>
        <h1 id=titFin></h1>
        <div id=imgFin  draggable="false"></div>
    </div>


    <datalist id=opcionesPreg>
        <option value="¿Predomina el rojo en tu vestuario?"></option>
        <option value="¿Tu personaje es del sexo masculino?"></option>
